{% extends "base_tailors.html" %}
{% block title %}Order{% endblock %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}

<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a data-toggle="tab" href="#lg2">
                            <h4> Change Availabilty </h4>
                        </a>
                    </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <div class="form-group">  <!--bootstrap thing-->
                                            {{ render_field(form.availstart, class="form-control") }}
                                        </div>
                                        <div class="form-group">  <!--bootstrap thing-->
                                            {{ render_field(form.availend, class="form-control") }}
                                          </div>
                                        <div class="button-box">
                                            <button type="submit"><span>Confirm</span></button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
